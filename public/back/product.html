<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/product.css">
</head>

<body>
    <div class="aside">
        <header class="header text-center">黑马程序员</header>
        <div class="pic">
            <img src="../back/images/002.jpg" alt="">
        </div>
        <p>传智彭于晏</p>
        <nav class="nav">
            <ul>
                <li>
                    <a href="./user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li class="li-list">
                    <a href="javascript:;">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="child">
                        <a href="fist.html">一级菜单</a>
                        <a href="second.html">二级菜单</a>
                    </div>
                </li>
                <li class="yes">
                    <a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="topbar">
        <i class="glyphicon glyphicon-align-justify pull-left btn-left"></i>
        <i class="glyphicon glyphicon-log-out pull-right btn-right" data-toggle="modal" data-target="#myModal"></i>
    </div>
    <div class="main">
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">首页</li>
            </ol>
            <div class="content">
                <button class="btn btn-default btn-addPro">添加商品</button>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width='10%'>序号</th>
                            <th width='30%'>商品名称</th>
                            <th width='20%'>商品描述</th>
                            <th width='10%'>商品库存</th>
                            <th width='10%'>商品尺寸</th>
                            <th width='10%'>商品状态</th>
                            <th width='10%'>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 坑 -->
                    </tbody>
                </table>
                <div class="pull-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 模态框 1-->
    <div class="modal fade bs-example-modal-sm" id="myModal01" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <i class="glyphicon glyphicon-info-sign"></i>
                    <span>你确定要离开你的小可爱嘛</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-loginOut">残忍退出</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 模态框 添加商品 -->

    <div class="modal fade" id="myModal02">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加商品</h4>
                </div>
                <form action="" id="proForm">
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    <span>请选择二级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">

                                    <!-- 坑 -->
                                </ul>
                            </div>
                            <input type="hidden" class="form-control" id="brandId" name="brandId">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="商品名称" name="proName" id="proName">
                        </div>

                        <div class="form-group">
                            <textarea cols="30" rows="3" class="form-control" placeholder="描述信息" name="proDesc"
                                id="proDesc" style="resize:none"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="库存" name="num" id="num">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="尺码 xx-xx" name="size" id="size">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="原价" name="oldPrice" id="oldPrice">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="现价" name="price" id="price">
                        </div>
                        <div class="form-group">
                            <label for="love" class="btn btn-default">上传图片</label>
                            <input type="file" accept="image/*" class="form-control" placeholder="Email" id="love" style="display:none" multiple name="pic1" data-url="/product/addProductPic">
                        </div>
                        <div class="form-group" id="imgBox">
                            <input type="hidden" class="form-control" name="picStatus">
                        </div>



                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary btn-productAdd">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/html" id="tpl">
        {{ each rows v i}}
        <tr>
            <td>{{ i+1 + (page-1)*size }}</td>
            <td>{{ v.proName }}</td>
            <td>{{ v.proDesc }}</td>
            <td>{{ v.num }}</td>
            <td>{{ v.size }}</td>
            <td>{{ v.statu == 1 ? '已上架':'已下架' }}</td>
            <td data-id="{{ v.id }}">
                {{ if v.statu == 1 }}
                <button class="btn btn-danger">下架</button>
                {{ else }}
                <button class="btn btn-primary">上架</button>
                {{ /if }}
            </td>
        </tr>
        {{ /each }}
    
    </script>
    <script type="text/html" id="tplll">
        {{ each rows v i}}
        <li><a href="#" data-id="{{ v.id }}">{{ v.brandName }}</a></li>
        {{ /each }}
    </script>
    
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./js/islogin.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/product.js"></script>
</body>

</html>
