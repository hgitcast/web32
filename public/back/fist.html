<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/fist.css">
</head>

<body>
    <div class="aside">
        <header class="header text-center">黑马程序员</header>
        <div class="pic">
            <img src="../back/images/002.jpg" alt="">
        </div>
        <p>传智彭于晏</p>
        <nav class="nav">
            <ul>
                <li>
                    <a href="./user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li class="li-list">
                    <a href="javascript:;">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="child" style="display:block">
                        <a href="fist.html" class="yes">一级菜单</a>
                        <a href="second.html">二级菜单</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="topbar">
        <i class="glyphicon glyphicon-align-justify pull-left btn-left"></i>
        <i class="glyphicon glyphicon-log-out pull-right btn-right" data-toggle="modal" data-target="#myModal"></i>
    </div>
    <div class="main">
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">首页</li>
            </ol>
            <div class="content">
                <button class="btn btn-default btn-add">添加分类</button>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="30%">序号</th>
                            <th width="70%">一级分类名</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 坑 -->
                    </tbody>
                </table>
                <div class="pull-right" style="margin-right:30px">
                    <ul class="pagintor_first1" id="pagintor_first1"></ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 模态框 退出 -->
    <div class="modal fade bs-example-modal-sm" id="myModal01" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <i class="glyphicon glyphicon-info-sign"></i>
                    <span>你确定要离开你的小可爱嘛</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-loginOut">残忍退出</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 模态框 添加按钮 -->
    <div class="modal fade bs-example-modal-sm" id="myModal03" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <form id="myform_01">
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" name="categoryName" class="form-control" id="text_01" placeholder="请输入一级分类">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary btn-addSure">确定</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/html" id="tmpp">
        {{ each rows v i}}
        <tr>
            <td>{{ i+1 + (page-1) * size}}</td>
            <td>{{ v.categoryName }}</td>
        </tr>
        {{ /each }}
    </script>
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./js/islogin.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/common.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/fist.js"></script>
</body>

</html>
