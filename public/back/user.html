<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/user.css">
</head>

<body>
    <div class="aside">
        <header class="header text-center">黑马程序员</header>
        <div class="pic">
            <img src="../back/images/002.jpg" alt="">
        </div>
        <p>传智彭于晏</p>
        <nav class="nav">
            <ul>
                <li class="yes">
                    <a href="./user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li class="li-list">
                    <a href="javascript:;">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="child">
                        <a href="fist.html">一级菜单</a>
                        <a href="second.html">二级菜单</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="topbar">
        <i class="glyphicon glyphicon-align-justify pull-left btn-left"></i>
        <i class="glyphicon glyphicon-log-out pull-right btn-right" data-toggle="modal" data-target="#myModal"></i>
    </div>
    <div class="main">
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">首页</li>
            </ol>
            <div class="content">
                <table class="table table-bordered table-hover" >
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>用户名</th>
                            <th>手机号</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 1	itcast	15757771111	正常 -->
                        <!-- 大坑 -->
                    </tbody>
                </table>
            </div>
            <div class="pages pull-right" style="user-select: none;margin-right: 30px;">
                <ul class="pagintor"></ul>
            </div>
        </div>
    </div>
    <!-- 模态框 退出-->
    <div class="modal fade bs-example-modal-sm" id="myModal01" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <i class="glyphicon glyphicon-info-sign"></i>
                    <span>你确定要离开你的小可爱嘛</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-loginOut">残忍退出</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 模态框 按钮 -->
    <div class="modal fade bs-example-modal-sm" id="myModal02" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <i class="glyphicon glyphicon-info-sign"></i>
                    <span>你确定要更改当前状态嘛</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-set">确定</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="tmp-table">
        {{ each rows v i}}
        <tr>
            <td>{{ (i + 1) + (page-1) * size }}</td>
            <td>{{ v.username }}</td>
            <td>{{ v.mobile }}</td>
            <td>{{ v.isDelete === 0? '封禁' : '正常' }}</td>
            <td data-id="{{ v.id }}">
                {{ if v.isDelete === 1}}
                <button class="btn btn-danger">禁用</button>
                {{ else }}
                <button class="btn btn-info ">启用</button>
                {{ /if }}
            </td>
        </tr>
        {{ /each }}
    </script>


    <script src="./lib/jquery/jquery.js"></script>
    <script src="./js/islogin.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate//template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/user.js"></script>
</body>

</html>
